name: Build and Test

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  buildandtest_unittests:
    name: Build and Test (Unit Tests)
    uses: StanfordBDHG/.github/.github/workflows/xcodebuild-or-fastlane.yml@lukas/testplans
    permissions:
      contents: read
    with:
      runsonlabels: '["macOS", "self-hosted"]'
      scheme: MyHeartCounts
      testplan: MyHeartCounts Unit Tests
      artifactname: MyHeartCounts-UnitTests.xcresult
